<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>IHIS Portal - Staff Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { navy: '#001f3f', gold: '#d4af37' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] }
          }
        }
      }
    </script>
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }
      
      body {
        background-color: #f8fafc;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .dark body {
        background-color: #00112b;
      }

      #root { 
        width: 100%; 
        height: 100%; 
        background: transparent !important;
        position: relative;
        z-index: 1;
      }
      
      .boot-screen {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 100vh; width: 100vw; background: #001f3f; color: #d4af37;
        position: fixed; top: 0; left: 0; z-index: 9999;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      main {
        -webkit-overflow-scrolling: touch;
      }

      button, input, select, a, .card {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Staggered Row Animation Logic */
      .stagger-row {
        animation: row-in 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        opacity: 0;
      }

      @keyframes row-in {
        from { transform: translateY(15px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* PDF Export Isolation Logic */
      .pdf-only { display: none !important; }
      
      body.pdf-export-active {
        overflow: visible !important;
        height: auto !important;
        background: white !important;
      }

      /* Container for the export snapshot - absolutely positioned to ensure it's "visible" to the browser engine */
      .pdf-export-container {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 297mm !important;
        background: white !important;
        z-index: 99999 !important;
        padding: 10mm !important;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        color: black !important;
        margin: 0 !important;
      }

      .pdf-export-container .no-pdf { display: none !important; }
      .pdf-export-container .pdf-only { display: block !important; }
      
      /* Reset all animations/transforms for the capture engine */
      .pdf-export-container * {
        animation: none !important;
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
        color: black !important;
        background-color: transparent !important;
        border-color: #cbd5e1 !important;
        box-shadow: none !important;
        visibility: visible !important;
      }

      .pdf-export-container table {
        width: 100% !important;
        table-layout: fixed !important;
        border-collapse: collapse !important;
        border: 2px solid #000 !important;
      }

      .pdf-export-container td, .pdf-export-container th {
        border: 1px solid #000 !important;
        padding: 5px !important;
        overflow: visible !important;
      }

      .pdf-export-container .day-column-cell {
        background-color: #f1f5f9 !important;
        font-weight: 900 !important;
        width: 35mm !important;
        border-right: 2px solid #000 !important;
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(50%); }
        100% { transform: translateX(200%); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="transition-colors duration-500 font-sans overflow-hidden">
    <div id="root">
        <div class="boot-screen">
            <div class="w-16 h-1 bg-white/10 rounded-full overflow-hidden mb-6">
                <div class="h-full bg-[#d4af37] w-1/2 animate-[loading_2s_infinite]"></div>
            </div>
            <p style="font-family: sans-serif; font-weight: 900; letter-spacing: 0.4em; font-size: 9px; text-transform: uppercase;">
                IHIS Matrix Initializing
            </p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

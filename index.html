<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#001f3f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IHIS Gateway">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/SmEY27a.png">
    
    <title>IHIS Portal - Staff Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { navy: '#001f3f', gold: '#d4af37' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] }
          }
        }
      }
    </script>
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }
      
      body {
        background-color: #f1f5f9;
        background-image: 
          linear-gradient(rgba(0, 31, 63, 0.08) 1.5px, transparent 1.5px),
          linear-gradient(90deg, rgba(0, 31, 63, 0.08) 1.5px, transparent 1.5px),
          linear-gradient(rgba(148, 163, 184, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(148, 163, 184, 0.05) 1px, transparent 1px),
          radial-gradient(circle at 1px 1px, rgba(0, 31, 63, 0.1) 1px, transparent 0);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px, 10px 10px;
        background-attachment: fixed;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 50% 50%, transparent 10%, rgba(226, 232, 240, 0.3) 100%),
          url("https://www.transparenttextures.com/patterns/p6.png");
        pointer-events: none;
        z-index: 0;
        opacity: 0.8;
      }

      .dark body {
        background-color: #020617;
        background-image: 
          linear-gradient(rgba(51, 65, 85, 0.3) 1.5px, transparent 1.5px),
          linear-gradient(90deg, rgba(51, 65, 85, 0.3) 1.5px, transparent 1.5px),
          linear-gradient(rgba(30, 41, 59, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 41, 59, 0.2) 1px, transparent 1px),
          radial-gradient(circle at 1px 1px, rgba(71, 85, 105, 0.2) 1px, transparent 0);
      }

      .dark body::before {
        background: 
          radial-gradient(circle at 50% 50%, transparent 10%, rgba(2, 6, 23, 0.7) 100%),
          url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
        opacity: 0.4;
      }

      #root { 
        width: 100%; 
        height: 100%; 
        background: transparent !important;
        position: relative;
        z-index: 1;
      }
      
      .boot-screen {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 100vh; width: 100vw; background: #001f3f; color: #d4af37;
        position: fixed; top: 0; left: 0; z-index: 9999;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      main {
        -webkit-overflow-scrolling: touch;
      }

      button, input, select, a, .card {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .stagger-row {
        animation: row-in 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        opacity: 0;
      }

      @keyframes row-in {
        from { transform: translateY(15px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @media print {
        @page { size: landscape; margin: 0 !important; }
        body::before { display: none !important; }
        body { background: white !important; background-image: none !important; }
        aside, header, nav, .no-pdf, button, select, input, .no-print { display: none !important; }
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(50%); }
        100% { transform: translateX(200%); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="transition-colors duration-500 font-sans overflow-hidden">
    <div id="root">
        <div class="boot-screen">
            <div class="w-16 h-1 bg-white/10 rounded-full overflow-hidden mb-6">
                <div class="h-full bg-[#d4af37] w-1/2 animate-[loading_2s_infinite]"></div>
            </div>
            <p style="font-family: sans-serif; font-weight: 900; letter-spacing: 0.4em; font-size: 9px; text-transform: uppercase;">
                IHIS Matrix Initializing
            </p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHIS Portal - Staff Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { navy: '#001f3f', gold: '#d4af37' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] }
          }
        }
      }
    </script>
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        transition: background-color 0.5s ease;
      }
      
      /* Pure Solid Backgrounds - No images or gradients */
      body {
        background-color: #e0f2fe; /* Plain Light Blue */
      }

      .dark body {
        background-color: #001f3f; /* Dark Navy */
      }

      #root { 
        width: 100%; 
        height: 100%; 
        background: transparent !important;
        position: relative;
        z-index: 1;
      }
      
      .boot-screen {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 100vh; width: 100vw; background: #001f3f; color: #d4af37;
        position: fixed; top: 0; left: 0; z-index: 9999;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(212, 175, 55, 0.2);
        border-top: 4px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="transition-colors duration-500 font-sans">
    <div id="root">
        <div class="boot-screen">
            <div class="spinner"></div>
            <p style="font-family: sans-serif; font-weight: 900; letter-spacing: 0.3em; font-size: 10px; text-transform: uppercase;">
                System Initializing...
            </p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
